          ><i class="fa fa-bars"></i
        ></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item dropdown open show" style="padding-left: 15px">
          <a
            href="javascript:;"
            class="user-profile dropdown-toggle"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="assets/imgp.png" alt="" />{{ user?.lastName }}
            <span class="fa fa-angle-down"></span>
          </a>
          <ul class="dropdown-menu dropdown-usermenu pull-right">
            <!-- <li><a href="javascript:;"> Profile</a></li>
            <li>
              <a href="javascript:;">
                <span class="badge bg-red pull-right">50%</span>
                <span>Settings</span>
              </a>
            </li>
            <li><a href="javascript:;">Help</a></li> -->
            <li (click)="logout()">
              <a><i class="fa fa-sign-out pull-right"></i> Se d√©connecter</a>
            </li>
          </ul>
          <!-- <ul class="dropdown-menu">
          <li><a href="#">Profile</a></li>
          <li class="divider"></li>
          <li><a href="#">Sign Out</a></li>
        </ul> -->
        </li>

        <li role="presentation" class="dropdown" (click)="initializ()">
          <a
            href="javascript:;"
            class="dropdown-toggle info-number"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa fa-envelope-o"></i>
            <span class="badge bg-red">{{ count }}</span>
          </a>
          <ul
            id="menu1"
            class="dropdown-menu list-unstyled msg_list"
            role="menu"
          >
            <li *ngFor="let item of webSocketService.chatMessages">
              <a>
                <span class="image"
                  ><img src="assets/imgp.png" alt="Profile Image"
                /></span>
                <span>
                  <span style="font-weight: bold"> {{ item.sender }}</span>
                  <span class="time">{{
                    item.date | date: "d MMMM , h:mm "
                  }}</span>
                </span>
                <span class="message">
                  {{ item.contenue }}
                </span>
              </a>
            </li>

            <li>
              <div class="text-center">
                <a>
                  <strong routerLink="notification">See All Alerts</strong>
                  <i class="fa fa-angle-right"></i>
                </a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

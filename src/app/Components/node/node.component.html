<div class="right_col" style="min-height: 1659px" role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="Libelle"> Libelle : </label>
            <input
              class="form-control"
              id="Libelle"
              type="text"
              formControlName="Libelle"
            />
          </div>
          <div class="form-group row">
            <div class="col-md-12 col-sm-12">
              <label for="Form"> Form : </label>
              <select
                name="select"
                id="Form"
                class="form-control"
                formControlName="Form"
              >
                <option *ngFor="let option of options" [value]="option">
                  {{ option }}
                </option>
              </select>
            </div>
          </div>
          <div>
            <label for="Couleur"> Couleur : </label>
            <input
              ejs-colorpicker
              type="color"
              id="colorpicker"
              [showButtons]="true"
              formControlName="Couleur"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">Cr√©er</button>
        </form>
      </div>
    </div>
  </div>
</div>

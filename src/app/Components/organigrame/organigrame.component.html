<div class="right_col" style="min-height: 1659px" role="main">
  <a routerLink="/Node"
    ><button class="btn btn-success pull-right">Ajouter Node</button></a
  >
  <!-- <link href="../../styles/Diagram/style/diagram-common.css" rel="stylesheet"> [expandMode]='expandMode'-->
  <script src="script/diagram-common.ts"></script>
  <link
    rel="nofollow"
    href=" https://cdn.syncfusion.com/ej2/material.css"
    rel="stylesheet"
  />
  <style>
    .e-symbolpalette {
      display: block;
    }
  </style>
  <div class="control-section">
    <div style="width: 100%">
      <div id="palette-space" style="width: 25%; float: left">
        <ejs-symbolpalette
          id="symbolpalette"
          [palettes]="palettes"
          width="100%"
          height="700px"
          [symbolHeight]="60"
          [symbolWidth]="60"
          [getSymbolInfo]="getSymbolInfo"
          [getNodeDefaults]="getSymbolDefaults"
        >
        </ejs-symbolpalette>
      </div>
      <input
        type="button"
        id="save"
        value="Enregistrer"
        (click)="Save($event)"
      />
      <input type="button" id="load" value="Charger la dérniére version" (click)="load($event)" />
      <input type="button" id="Export" value="Exporter" (click)="Export()" />
      <select class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="selectOption($event.target.value)"
      [(ngModel)]="selected" >
        <option selected >select un organigramme</option>
        <option *ngFor="let file of fileInfos | async" [value]="file.id">{{ file.name }}</option>
      </select>

      <!-- <input type="button" id="save" value="Create-NODE" onclick="createNode()" > -->
      <div id="diagram-space" style="width: 75%; float: right">
        <div class="content-wrapper">
          <ejs-diagram
            #diagram
            id="diagram"
            width="100%"
            height="700px"
            [snapSettings]="snapSettings"
            (created)="created($event)"
            (drop)="drop($event)"
          >
            <!-- <ng-template #template let-data>
                        <input ejs-colorpicker id='color-picker' type='color' inline="true" />
                    </ng-template> -->
          </ejs-diagram>
        </div>
      </div>
    </div>
  </div>
</div>
